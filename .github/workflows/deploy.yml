name: Deploy to QA and Production

# This workflow deploys the application through two environments:
# 1. QA - Deploys to /qa subdirectory on GitHub Pages for validation
# 2. Production - Deploys to root of GitHub Pages after manual approval
#
# Manual Approval Process:
# - After QA deployment succeeds, the workflow will pause at the 'approve-production' job
# - The 'production-approval' environment requires manual approval from designated reviewers
# - To configure reviewers: Settings > Environments > production-approval > Required reviewers
# - Once approved, the production deployment will proceed
#
# Note: The QA deployment at /qa is temporary and will be overwritten by the production deployment.

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for QA
        run: npm run build:qa
      
      - name: Upload QA build artifact
        uses: actions/upload-artifact@v4
        with:
          name: qa-build
          path: ./dist
      
      - name: Clean dist directory
        run: rm -rf ./dist
      
      - name: Build for Production
        run: npm run build
      
      - name: Upload Production artifact
        id: upload-prod
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy-qa:
    environment:
      name: qa
      url: https://bthos.github.io/yalose-flashcards/qa/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true
      
      - name: Initialize gh-pages if needed
        run: |
          if [ ! -d "gh-pages/.git" ]; then
            echo "gh-pages branch doesn't exist, creating it..."
            mkdir -p gh-pages
            cd gh-pages
            git init
            git remote add origin ${{ github.server_url }}/${{ github.repository }}.git
            git checkout -b gh-pages
            echo "# GitHub Pages" > README.md
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git -c http.extraheader="AUTHORIZATION: bearer ${{ secrets.GITHUB_TOKEN }}" push origin gh-pages
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download QA artifact
        uses: actions/download-artifact@v4.1.3
        with:
          name: qa-build
          path: ./qa-build
      
      - name: Deploy to QA directory
        run: |
          # Create/clean QA directory
          mkdir -p gh-pages/qa
          if [ -d "gh-pages/qa" ]; then
            rm -rf gh-pages/qa/*
          fi
          
          # Copy QA build to qa directory
          cp -r qa-build/* gh-pages/qa/
          
          # Configure git
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push if there are changes
          git add qa
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Deploy QA build to /qa"
            git -c http.extraheader="AUTHORIZATION: bearer ${{ secrets.GITHUB_TOKEN }}" push origin gh-pages
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  approve-production:
    environment:
      name: production-approval
    runs-on: ubuntu-latest
    needs: deploy-qa
    steps:
      - name: Wait for Manual Approval
        run: |
          echo "‚úÖ QA deployment completed successfully"
          echo "‚è≥ Waiting for manual approval to proceed with production deployment"
          echo "üëâ Approve this deployment in the GitHub Actions UI to continue"

  deploy-prod:
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: approve-production
    steps:
      - name: Deploy to Production
        id: deployment
        uses: actions/deploy-pages@v4
