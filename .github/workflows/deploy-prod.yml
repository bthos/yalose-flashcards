name: Deploy to Production

# This workflow deploys the production build to GitHub Pages.
# To ensure QA remains accessible at /qa, this workflow builds both QA and production,
# combining them into a single deployment with production at root and QA at /qa.

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for QA
        run: npm run build:qa
      
      - name: Save QA build
        run: |
          mkdir -p qa-build
          cp -r dist/* qa-build/
      
      - name: Clean dist directory
        run: rm -rf ./dist
      
      - name: Build for Production
        run: npm run build
      
      - name: Combine QA and Production builds
        run: |
          # Create qa subdirectory in production build
          mkdir -p dist/qa
          # Copy QA build into the qa subdirectory
          cp -r qa-build/* dist/qa/
      
      - name: Upload combined build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: production
      url: https://bthos.github.io/yalose-flashcards/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
