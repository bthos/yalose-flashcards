name: Deploy to QA

# This workflow deploys the QA build to GitHub Pages.
# Since GitHub Pages can only have one active deployment, this workflow deploys
# the QA build to the /qa subdirectory structure, making it accessible at /qa.
#
# Note: When the production workflow runs, it will include the QA build as well
# to ensure both QA and production coexist on GitHub Pages.

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for QA
        run: npm run build:qa
      
      - name: Prepare QA deployment structure
        run: |
          # Create a deployment structure with QA at /qa subdirectory
          mkdir -p deploy-root/qa
          cp -r dist/* deploy-root/qa/
          # Add a placeholder index.html at root for QA-only deployments
          cat > deploy-root/index.html << 'EOF'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Yalos√© - QA Deployment</title>
              <style>
                body { font-family: system-ui; max-width: 600px; margin: 100px auto; padding: 20px; }
                a { color: #646cff; }
              </style>
            </head>
            <body>
              <h1>QA Deployment</h1>
              <p>This is a QA-only deployment. The QA environment is available at:</p>
              <p><a href="/yalose-flashcards/qa/">/yalose-flashcards/qa/</a></p>
              <p>Production has not been deployed yet.</p>
            </body>
          </html>
          EOF
      
      - name: Upload QA deployment artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy-root

  deploy:
    environment:
      name: qa
      url: https://bthos.github.io/yalose-flashcards/qa/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
