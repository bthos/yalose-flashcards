name: Update Content

# This workflow scrapes RAE definitions and syncs Crowdin translations
# It can be run manually or on a weekly schedule

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of words to process'
        required: false
        default: '50'
      skip_crowdin:
        description: 'Skip Crowdin sync'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: 'content-update'
  cancel-in-progress: false

jobs:
  scrape-rae:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install app dependencies
        run: npm ci
      
      - name: Install Puppeteer
        run: npm install puppeteer --no-save
      
      - name: Fetch RAE definitions
        run: |
          node scripts/fetch_rae_definitions.js --batch-size=${{ github.event.inputs.batch_size || '50' }} --delay=2000
      
      - name: Check for vocabulary changes
        id: check_changes
        run: |
          if git diff --quiet public/vocabulary.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Build slim vocabulary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: npm run build:vocabulary
      
      - name: Commit vocabulary updates
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/vocabulary.json public/vocabulary-slim.json api/data/definitions.json .rae-scraper-state.json
          git commit -m "chore: update RAE definitions [automated]"
          git push

  sync-crowdin:
    runs-on: ubuntu-latest
    needs: scrape-rae
    if: ${{ github.event.inputs.skip_crowdin != 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # Get latest after RAE updates
      
      - name: Pull translations from Crowdin
        uses: crowdin/github-action@v2
        with:
          download_translations: true
          push_translations: false
          upload_sources: true
          upload_translations: false
          create_pull_request: false
          localization_branch_name: ''
          commit_message: 'chore: sync translations from Crowdin [automated]'
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check for translation changes
        id: check_translations
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit translation updates
        if: steps.check_translations.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: sync Crowdin translations [automated]"
          git push
